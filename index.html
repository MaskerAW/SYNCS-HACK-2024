<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Room</title>
  </head>
  <body class="main-body">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        
        <h1>GestureLink</h1>
      </div>

      <!-- Room ID Textbox -->
      <input
        type="text"
        id="room-id"
        placeholder="Room ID"
        aria-label="Enter room ID"
      />

      <!-- Join Button -->
      <button id="join-btn" aria-label="Join the room">Join</button>

      <hr />

      <!-- Create a New Room Button -->
      <button id="create-room-btn" aria-label="Create a new room">
        Create A New Room
      </button>
    </div>
    <script type="module" src="/main_new.js"></script>
  </body>
</html>
